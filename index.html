<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="top-bar">
            <div class="top-bar-left">
                <button id="auth-btn" class="auth-btn">Login</button>
                <div id="user-info" class="user-info" style="display: none;">
                    <span id="username-display"></span>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
            </div>
            <div class="top-bar-center">
                <span class="difficulty-label">Hard</span>
                <span class="timer" id="timer">00:00</span>
            </div>
            <button class="icon-btn" id="reset-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                    <path d="M3 21v-5h5"/>
                </svg>
            </button>
        </div>

        <div class="game-container">
            <div id="sudoku-grid" class="sudoku-grid"></div>
        </div>

        <div class="bottom-bar">
            <div class="controls-top">
                <button class="control-btn" id="undo-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v6h6"/>
                        <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/>
                    </svg>
                    Undo
                </button>
                <button class="control-btn" id="erase-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 20H7L3 16l8-8 9 9Z"/>
                        <path d="m15 9-6 6"/>
                    </svg>
                    Erase
                </button>
                <button class="control-btn" id="notes-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 20h9"/>
                        <path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/>
                    </svg>
                    <span id="notes-label">Notes: OFF</span>
                </button>
                <button class="control-btn" id="hint-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
                        <path d="M9 18h6"/>
                        <path d="M10 22h4"/>
                    </svg>
                    Hint
                </button>
                <button class="control-btn" id="solve-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"/>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                    </svg>
                    Solve
                </button>
            </div>
            <div class="number-pad">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
            </div>
        </div>
    </div>
    
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon" id="modal-icon">✨</div>
            <div class="modal-title" id="modal-title">Title</div>
            <div class="modal-message" id="modal-message">Message</div>
            <button class="modal-btn" id="modal-btn">OK</button>
        </div>
    </div>

    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <button class="auth-modal-close" id="auth-modal-close">×</button>
            <div id="auth-error" class="auth-error" style="display: none;"></div>
            
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="auth-submit-btn">Login</button>
                </form>
                <p class="auth-switch">Don't have an account? <button id="show-signup-btn" class="auth-link-btn">Sign up</button></p>
            </div>
            
            <div id="signup-form" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required minlength="6">
                    <button type="submit" class="auth-submit-btn">Sign Up</button>
                </form>
                <p class="auth-switch">Already have an account? <button id="show-login-btn" class="auth-link-btn">Login</button></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/animejs/dist/bundles/anime.umd.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
